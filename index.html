<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>

    <main>
      <div class="control-panel">
        <div class="slider-container">
          <label>Size:</label>
          <p class="slider-value"></p>
          <input
            type="range"
            min="16"
            max="96"
            step="16"
            value="16"
            class="slider"
          />
        </div>
        <form class="color-picker">
          <fieldset>
            <label for="color">Color:</label>
            <input
              type="color"
              id="custom-color"
              name="color"
              class="color custom"
            />
            <label for="color">Rainbow:</label>
            <input
              type="radio"
              id="rainbow"
              name="color"
              class="radio rainbow"
            />
            <label for="color">Eraser:</label>
            <input type="radio" id="eraser" name="color" class="radio eraser" />
          </fieldset>
        </form>
        <button type="button" class="grid-button">Show Grid</button>
        <button type="button" class="clearAll-button">Clear</button>
      </div>
      <div id="etch-a-sketch"></div>
    </main>
  </body>
</html>
